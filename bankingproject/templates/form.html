<div class="container" style="background-color:">
  <h2>Registration Form</h2>
  <form action="/form/" method="post"  >
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" required>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="date_of_birth" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone_number" required>

    <label for="mail">Mail ID:</label>
    <input type="email" id="mail" name="mail_id" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="district">District:</label>
    <select id="district" name="district" required onchange="updateBranches()">
            <option value="">Select a district</option>
            <option value="trivandrum">Trivandrum</option>
            <option value="kollam">Kollam</option>
            <option value="pathanamthitta">Pathanamthitta</option>
            <option value="alappuzha">Alappuzha</option>
            <option value="kottayam">Kottayam</option>
            <option value="idukki">Idukki</option>
            <option value="ernakulam">Ernakulam</option>
            <option value="thrissur">Thrissur</option>
            <option value="palakkad">Palakkad</option>
            <option value="malappuram">Malappuram</option>
            <option value="kozhikode">Kozhikode</option>
            <option value="wayanad">Wayanad</option>
            <option value="kannur">Kannur</option>
            <option value="kasaragod">Kasaragod</option>

      <!-- Add more districts as needed -->
    </select>

    <label for="branch">Branch:</label>
    <select id="branch" name="branch" required>
            <option value="">Select</option>

    </select>
    <label for="accountType">Account Type:</label>
    <select id="accountType" name="type_of_account" required>
      <option value="checking">---------</option>
      <option value="savings">Savings Account</option>
      <option value="current">Current Account</option>
      <option value="fixed">Fixed Account</option>
      <option value="loan">Loan Account</option>
      <option value="nri">NRI Account</option>
      <option value="recurring">RD Account</option>

      <!-- Add more account types as needed -->
    </select>

    <label>Materials Provide:</label>
    <input type="checkbox" id="debitCard" name="materials_provided" value="debitCard">
    <label for="debitCard">Debit Card</label>

    <input type="checkbox" id="creditCard" name="materials_provided" value="creditCard">
    <label for="creditCard">Credit Card</label>

    <input type="checkbox" id="chequeBook" name="materials_provided" value="chequeBook">
    <label for="chequeBook">Cheque Book</label>

    <!-- Add more materials as needed -->

    <button type="submit">Submit</button>
  </form>

</div>


<script>
function updateBranches() {

    var districtSelect = document.getElementById("district");
    var branchSelect = document.getElementById("branch");

    // Clear existing options
    branchSelect.innerHTML = '<option value="null">-------</option>';

    // Get selected district
    var selectedDistrict = districtSelect.value;


    // Fetch branches based on the selected district (replace this with your logic)
    var branches = getBranches(selectedDistrict);

    // Populate the branch select with new options
    branches.forEach(function (branch) {
        var option = document.createElement("option");
        option.value = branch;
        option.text = branch;
        branchSelect.add(option);
    });


}

function getBranches(district) {
    // Replace this with your logic to fetch branches based on the selected district
    // Example: You can have a dictionary mapping districts to branches
    var branchMapping = {

        "alappuzha": ["Cherthala", "Mannar", "Mavelikkara", "Haripad","Kayamkulam"],
        "kottayam": ["Pala", "Kanjirapally", "Manarkadu", "Mundakkayam","Ettumanoor"],
        "idukki": ["Kattappana", "Kumily", "Thodupuzha", "Nedumkandam","Munnar"],
        "ernakulam": ["Edapally", "Vytila", "Aluva", "Nettoor","Kalamaserry"],

        "palakkad": ["Tattamangalam", "Mannarkkad", "Shoranur", "Palakuzhy","Manissery"],

}
</script>
